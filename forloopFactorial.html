<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>div{margin: 10px;}</style>
        <script>
            function calculate(){
                var number = parseInt(document.getElementById('num').value);
                var fact = 1;
                for(var i=1;i<=number;i++)
                {
                    fact = fact * i;
                }
                document.getElementById('result').innerHTML = "Factorial: "+ fact;
            }
        </script>
    </head>
    <body>
        <h1>for loop</h1>
        <h2>Factorial Calculator</h2>
        <div>
            <input id="num" type="text" placeholder="Enter Number:">
        </div>
        <div>
            <button onclick="calculate()">Calculate</button>
        </div>
        <div id="result" style="font-size: 25px;color:blue;margin:10px;"></div>
    </body>
</html>
